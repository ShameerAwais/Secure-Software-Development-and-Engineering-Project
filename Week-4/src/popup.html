<!DOCTYPE html>
<html>
<head>
  <title>Anti-Phishing Extension</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
    }
    .safe {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .danger {
      background-color: #f2dede;
      color: #a94442;
    }
    #alerts {
      margin-top: 10px;
    }
    .alert-box {
      padding: 10px;
      background-color: #fff3cd;
      color: #856404;
      border-radius: 4px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Website Security Check</h2>
    <button id="scanBtn">üîç Scan Current Page</button>
    <div id="result"></div>

</html>
