<!DOCTYPE html>
<html>
<head>
  <title>No Phish Settings</title>
  <style>
    :root {
      --primary-color: #4CAF50;
      --danger-color: #f44336;
      --warning-color: #ff9800;
      --background-color: #f5f5f5;
      --card-background: #ffffff;
      --text-color: #333333;
      --border-color: #e0e0e0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    .settings-container {
      background-color: var(--card-background);
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .header {
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border-color);
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
      color: var(--text-color);
    }

    .header p {
      margin: 8px 0 0;
      color: #666;
      font-size: 14px;
    }

    .setting-group {
      margin-bottom: 24px;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      border: 1px solid var(--border-color);
    }

    .setting-group h3 {
      margin: 0 0 16px;
      font-size: 16px;
      font-weight: 600;
      color: var(--text-color);
    }

    .setting-item {
      display: flex;
      align-items: flex-start;
      margin-bottom: 16px;
      padding: 12px;
      background-color: white;
      border-radius: 6px;
      border: 1px solid var(--border-color);
    }

    .setting-item:last-child {
      margin-bottom: 0;
    }

    .setting-item input[type="checkbox"] {
      margin-right: 12px;
      margin-top: 3px;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .setting-item label {
      flex: 1;
      font-size: 14px;
      line-height: 1.5;
      color: #444;
      cursor: pointer;
    }

    .setting-item .description {
      display: block;
      margin-top: 4px;
      font-size: 12px;
      color: #666;
    }

    .save-button {
      display: block;
      width: 100%;
      padding: 12px 24px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .save-button:hover {
      background-color: #45a049;
    }

    #status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      text-align: center;
      display: none;
    }

    .success {
      background-color: #e8f5e9;
      color: var(--primary-color);
      display: block !important;
    }

    .error {
      background-color: #ffebee;
      color: var(--danger-color);
      display: block !important;
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <div class="header">
      <h1>No Phish Settings</h1>
      <p>Configure your anti-phishing protection preferences</p>
    </div>
    
    <div class="setting-group">
      <h3>Privacy Settings</h3>
      <div class="setting-item">
        <input type="checkbox" id="consentCheckbox">
        <label>
          I agree to allow this extension to collect non-personal data for phishing detection improvement
          <span class="description">This helps improve the accuracy of our phishing detection system</span>
        </label>
      </div>
    </div>

    <div class="setting-group">
      <h3>Detection Settings</h3>
      <div class="setting-item">
        <input type="checkbox" id="enableMLCheckbox" checked>
        <label>
          Enable Machine Learning detection
          <span class="description">Uses advanced ML algorithms to detect phishing patterns</span>
        </label>
      </div>
      <div class="setting-item">
        <input type="checkbox" id="enableRealtimeCheckbox" checked>
        <label>
          Enable real-time protection
          <span class="description">Continuously monitors web pages for phishing attempts</span>
        </label>
      </div>
    </div>

    <div class="setting-group">
      <h3>Notification Settings</h3>
      <div class="setting-item">
        <input type="checkbox" id="enableNotificationsCheckbox" checked>
        <label>
          Show desktop notifications for detected threats
          <span class="description">Get immediate alerts when phishing sites are detected</span>
        </label>
      </div>
    </div>

    <button id="saveBtn" class="save-button">Save Settings</button>
    <div id="status"></div>
  </div>

  <script src="options.bundle.js"></script>
</body>
</html>
